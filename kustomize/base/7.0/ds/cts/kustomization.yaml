commonLabels:
  app: ds-cts
resources:
- ../base
nameSuffix: -cts
images:
- newName: ds-cts
  name: ds

patchesStrategicMerge:
- |-
  #Patch DS cts
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: ds
  spec:
    template:
      spec:
        containers:
        - name: ds
          volumeMounts:
          - name: pem-trust-certs
            mountPath: /opt/opendj/pem-trust-certs
        volumes:
        - name: pem-trust-certs
          secret:
            secretName: platform-ca
            items:
            - key: ca.pem
              path: ca.pem