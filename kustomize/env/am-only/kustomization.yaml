# Deploys to default.iam.forgeops.com. Uses the LE issuer for SSL.
namespace: default
resources:
- ../../am
- ../../amster
- ../../ingress
- platform-config.yaml
vars:
- name: DOMAIN
  fieldref:
    fieldPath: data.DOMAIN
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: platform-config
- name: SUBDOMAIN
  fieldref:
    fieldPath: data.SUBDOMAIN
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: platform-config
- name: NAMESPACE
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: platform-config
  fieldref:
    fieldpath: metadata.namespace
configurations:
- var.yaml