{{- if and .Values.admin_ui.enabled .Values.platform.ingress.enabled -}}
{{- $svcPort := .Values.admin_ui.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ui
  labels:
    {{- include "identity-platform.labels" . | nindent 4 }}
    {{- with .Values.admin_ui.podLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.platform.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.platform.ingress.className }}
  tls:
    {{- range $host := .Values.platform.ingress.hosts }}
    - hosts:
        - {{ $host | quote }}
      secretName: "tls-{{ $host }}"
    {{- end }}
  rules:
    {{- range $host := .Values.platform.ingress.hosts }}
    - host: {{ $host | quote }}
      http:
        paths:
          - path: /platform
            pathType: Prefix
            backend:
              service:
                name: admin-ui
                port:
                  number: {{ $svcPort }}
    {{- end }}
{{- end }}
