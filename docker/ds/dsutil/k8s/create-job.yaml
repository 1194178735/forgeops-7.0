# A sample K8S job to run the create users script
apiVersion: batch/v1
kind: Job
metadata:
  name: create-users
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: create-users
        image: dsutil
        args: ["-c", "/opt/opendj/bin/make-users.sh  100000"]
        # Set the uid=admin password here.
        env:
        - name: ADMIN_PW
          value: "password"
