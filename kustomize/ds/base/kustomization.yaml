kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
# The affinity: directory label is used for anti-affinity. See statefulset.yaml.
commonLabels:
  app: ds
  affinity: directory
resources:
- service.yaml
- statefulset.yaml
secretGenerator:
 - name: ds
   files:
   - secrets/keystore.pin
   - secrets/keystore