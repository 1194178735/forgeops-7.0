apiVersion: skaffold/v1beta12
kind: Config
build:
  artifacts:
  - image: am
    context: docker/am
  - image: config-util
    context: docker/config-util
  # Uncomment this if you want to use amster instead of config-util
  # - image: amster
  #   context: docker/amster
  - image: idm
    context: docker/idm
  - image: ds-cts
    context: docker/ds/cts
  - image: ds-idrepo
    context: docker/ds/idrepo
  tagPolicy:
    sha256: {}
deploy:
  kustomize:
    path: ./kustomize/env/example
profiles:
# Example.forgeops deployment to default.iam.forgeops.com - uses a LE cert.
- name: gke
  deploy:
    kustomize:
      path: ./kustomize/env/dev
