# Default values for openidm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# optional registry, including trailing /


pullPolicy: IfNotPresent


replicaCount: 1

image:
  repository: forgerock
  name: openidm
  tag: 5.5.0-SNAPSHOT

service:
  name: openidm
  type: NodePort
  externalPort: 80
  internalPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 300m
    memory: 512Mi



# Used to form the FQDN  - see _helpers.tpl
component: openidm

# This is used by the ingress controller to route to OpenIDM.
#   see _helpers.tpl
cookieDomain: .example.com

# Values: filebeat, none
logDriver: none

git:
  repo: "https://stash.forgerock.org/scm/cloud/forgeops-init.git"
  branch: master
  configPath:
    idm: forgeops-init/openidm/sync-with-ldap-bidirectional
