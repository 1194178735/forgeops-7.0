# Default values for OpenIG.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1


global:
  domain: .example.com
  image:
    repository: forgerock
    tag: 5.5.0
    pullPolicy: IfNotPresent
  git:
    configPath:
      ig: forgeops-init/openig/basic-sample

service:
  name: openig
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi


# These are both used to form the FQDN for the load balancer.  See _helpers.tpl
component: openig




