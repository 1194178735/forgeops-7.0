# Default values for openam-install.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value


# Generic Image properties. We use the same tag for amster and AM
image:
  repository: forgerock
  pullPolicy: IfNotPresent
  tag: 14.5.0-SNAPSHOT
  openam:  openam
  amster: amster


# Server base URL *within* the Kubernetes cluster - not the external LB URL.
# No /openam appended here.
serverBase: http://openam:80

# See the _helpers template to change the *external* load balancer fqdn
# By default it expands to  openam.$namespace.$cookieDomain

cookieDomain: .example.com
amadmin_pw: password

configStore:
  suffix:  "dc=openam,dc=forgerock,dc=org"
  # This is the first StatefulSet name:
  host: configstore-0.configstore
  port: 389
  dirManager: "cn=Directory Manager"
  adminPort: 4444
  password: password

# This is not currently supported on install by amster. You must import a user store config.
userStore:
  host:  userstore-0.userstore
  port: 389
  password: password
  dirManager: "cn=Directory Manager"
  suffix: "dc=openam,dc=forgerock,dc=org"

# If skipImport is true, the basic 00_amster.sh config script will be run, but
# the 01* import of config files will not.
amster:
  skipImport: false


amster:
  # Path relative to the root of the cloned git repo where we can find our config files
  configPath: forgeops-init/openam/empty-import


git:
  repo: "https://stash.forgerock.org/scm/cloud/forgeops-init.git"
  revision: HEAD
