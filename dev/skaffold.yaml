apiVersion: skaffold/v1beta9
kind: Config
build:
  artifacts:
  - image: ig
    context: docker/ig
  - image: am
    context: docker/am
  - image: config-util
    context: docker/config-util
  - image: idm
    context: docker/idm
  - image: ds-cts
    context: docker/ds/cts
  - image: ds-idrepo
    context: docker/ds/idrepo
  - image: forgeops-tests
    context: docker/forgeops-tests
  tagPolicy:
    sha256: {}
deploy:
  kustomize:
    path: ./kustomize/env/example
profiles:
# Example.forgeops deployment to default.iam.forgeops.com - uses a LE cert.
- name: dev
  deploy:
    kustomize:
      path: ./kustomize/env/dev
- name: smoke
  deploy:
    kustomize:
      path: ./kustomize/env/smoke
# For testing DS
- name: ds-dev
  build:
    artifacts:
    - image: ds-cts
      context: docker/ds/cts
    - image: ds-idrepo
      context: docker/ds/idrepo
    googleCloudBuild:
      projectId: engineering-devops
  deploy:
    kustomize:
      path: ./kustomize/ds/small
    
