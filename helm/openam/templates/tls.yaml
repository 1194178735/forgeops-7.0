{{- if .Values.global.useTLS }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: openam-tls
spec:
  secretName: {{ template "externalFQDN" . }}
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: ""
  dnsNames:
  - '*.forgeops.com'
  acme:
    config:
    - dns01:
        ingressClass: nginx
      domains:
      - {{ template "externalFQDN" . }}
{{- end -}}
