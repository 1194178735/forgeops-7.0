apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: amster
  labels:
    name: amster
    app: {{ template "fullname" . }}
    vendor: forgerock
    component: amster
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: amster
        image: {{ template "image" . }}
        imagePullPolicy: {{  template "pullPolicy" . }}
        envFrom:
        - configMapRef:
            name: git-repo
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        # The ssh key for Amster authN
        - name: amster-secrets
          mountPath: /var/secrets/amster
          readOnly: true
        # The Amster scripts - not configuration.
        - name: scripts
          mountPath: /opt/amster/scripts
        # configuration files (*.json)
        - name: git
          mountPath: /git
        - name: git-secret
          mountPath: /etc/git-secret
        args: ["configure", "sync"]
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: amster-secrets
        secret:
          secretName: amster-secrets
      - name: scripts
        configMap:
          name: amster-config
      - name: git
        emptyDir: {}
      - name: git-secret
        secret:
          secretName: git-credentials
          defaultMode: 256