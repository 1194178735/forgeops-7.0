apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ .Values.djInstance }}
  labels:
    djInstance: {{ .Values.djInstance }}
    app: {{ template "fullname" . }}
    vendor: forgerock
    component: {{ .Values.component }}
spec:
  serviceName: {{ .Values.djInstance }}
  replicas: {{ .Values.directoryServer.replicas }}
  {{- if .Values.djPersistence }}
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        pv.beta.kubernetes.io/gid: "11111"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ default "5Gi"  .Values.directoryServer.storageSize }}
      storageClassName:  {{ .Values.directoryServer.storageClass }}
  {{- end }}
  template:
    metadata:
      labels:
        djInstance: {{ .Values.djInstance }}
        app: {{ template "fullname" . }}
        vendor: forgerock
        component: opendj
        release: {{ .Release.Name }}
    spec:
    {{- if .Values.useAntiAffinity }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: djInstance
                  operator: In
                  values:
                  - {{ .Values.djInstance }}
              topologyKey: kubernetes.io/hostname
      {{- end }}
      terminationGracePeriodSeconds: 30
      # This will make sure the mounted PVCs are writable by the forgerock user with gid 111111.
      securityContext:
        fsGroup: 11111
      containers:
      - name: opendj
        image:  {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.directoryServer.resources | indent 12 }}
        envFrom:
        - configMapRef:
            name: {{ .Values.djInstance }}
        env:
        - name: DS_ROLE
          value: directory-server
        ports:
        - containerPort: 1389
          name: ldap
        - containerPort: 4444
          name: admin
        - containerPort: 8989
          name: replication
        - containerPort: 8081
          name: metrics
        volumeMounts:
        - name: dj-secrets
          mountPath: /var/run/secrets/opendj
        - name: dj-backup
          mountPath: /opt/opendj/backup
        {{- if .Values.djPersistence }}
        - name: data
          mountPath: /opt/opendj/data
        {{- end }}
        # Due to cost, we don't want to do a full scrape of the metrics http endpoint - so we create a tcp connection
        # todo: revisit when https://bugster.forgerock.org/jira/browse/OPENDJ-4728 is resolved.
        readinessProbe:
          tcpSocket:
            port: metrics
          periodSeconds: 20
          initialDelaySeconds: 30
        livenessProbe:
          tcpSocket:
            port: metrics
          initialDelaySeconds: 90
          periodSeconds: 60
      volumes:
      - name: dj-secrets
        secret:
          secretName: {{ .Values.djInstance }}
          # If we are running as non root, we can't set this mode to root read only
          #defaultMode: 256
      - name: dj-backup
        emptyDir: {}