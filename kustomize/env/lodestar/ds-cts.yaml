apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ds-cts
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: ds
          env:
            - name: DS_BOOTSTRAP_REPLICATION_SERVERS
              value: ds-cts-0.ds-cts.$(NAMESPACE).svc.cluster.local:8989,ds-cts-1.ds-cts.$(NAMESPACE).svc.cluster.local:8989
