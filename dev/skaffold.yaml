apiVersion: skaffold/v1beta7
kind: Config
build:
  artifacts:
  # - image: ig
  #   context: docker/ig
  - image: am
    context: docker/am
  - image: amster
    context: docker/amster
  - image: idm
    context: docker/idm
  tagPolicy:
    sha256: {}
deploy:
  kustomize:
    path: ./kustomize/platform/full
profiles:
- name: idm
  deploy:
    kustomize:
      path: ./kustomize/platform/idm-dev
- name: am
  build:
    artifacts:
    - image: config-util
      context: docker/config-util
    - image: am
      context: docker/am
  deploy:
    kustomize:
      path: ./kustomize/platform/am-dev
# AM with File Based Config
- name: am-fbc
  build:
    artifacts:
    - image: am
      context: docker/am-fbc
  deploy:
    kustomize:
      path: ./kustomize/platform/am-fbc
- name: platform-test
  build:
    artifacts:
    - image: am
      context: docker/am
    - image: idm
      context: docker/idm
    - image: ig 
      context: docker/ig 
    - image: config-util
      context: docker/config-util
  deploy:
    kustomize:
      path: ./kustomize/env/smoke/