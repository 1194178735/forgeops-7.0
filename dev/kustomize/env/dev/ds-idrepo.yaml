apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ds-idrepo
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ds-idrepo
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 512Mi
          volumeMounts:
            - mountPath: /opt/opendj/boot
              name: boot
      volumes:
        - name: data
          emptyDir: {}
        - name: boot
          hostPath:
            path: /tmp/docker-ds-idrepo
