apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openam
spec:
  replicas: {{default 1 .Values.openamReplicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        component: openam
        vendor: forgerock
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: bootstrap
        image: {{.Values.global.image.repository}}/amster:{{.Values.global.image.tag}}
        imagePullPolicy:  {{ template "pullPolicy" . }}
        args: ["bootstrap"]
        volumeMounts:
        - name: openam-root
          mountPath: /root/openam
        - name: openam-boot
          mountPath: /var/boot
        - name: openam-secrets
          mountPath: /var/secrets/openam
        - name: configstore-secret
          mountPath: /var/secrets/configstore
      containers:
      - name: openam
        image: {{ template "image" . }}
        imagePullPolicy:  {{ template "pullPolicy" . }}
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: openam-root
          mountPath: /root/openam
        env:
        - name: CATALINA_OPTS
          value:  "-server -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        resources:
{{ toYaml .Values.resources | indent 10 }}
        # For slow environments like Minikube you need to give OpenAM time to come up.
        readinessProbe:
          httpGet:
            path: /openam/isAlive.jsp
            port: 8080
          initialDelaySeconds: 40
          timeoutSeconds: 5
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /openam/isAlive.jsp
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
{{- if  eq .Values.logDriver "fluent-bit" }}
      - name: log
        image:  fluent-bit:latest
        imagePullPolicy: {{default "IfNotPresent" .Values.pullPolicy}}
        volumeMounts:
        - name: openam-root
          readOnly: true
          mountPath: /log
        - name: log-config
          mountPath: /fluent-bit/etc
{{ end }}
{{- if  eq .Values.logDriver "fluentd" }}
      - name: log
        image: fluent/fluentd
        imagePullPolicy: {{default "IfNotPresent" .Values.pullPolicy}}
        env:
        - name: FLUENTD_CONF
          value: fluentd.conf
        volumeMounts:
        - name: openam-root
          mountPath: /log
        - name: log-config
          mountPath: /fluentd/etc
{{end}}
{{- if  eq .Values.logDriver "filebeat" }}
      - name: log
        image: "giantswarm/filebeat:5.2.2"
        imagePullPolicy: {{default "IfNotPresent" .Values.pullPolicy}}
        volumeMounts:
        - name: openam-root
          mountPath: /log
        - name: log-config
          mountPath: /etc/filebeat
{{end}}
      volumes:
      - name: openam-root
        emptyDir: {}
      - name: openam-secrets
        secret:
          secretName: openam-secrets
      - name: openam-boot
        configMap:
          name: boot-json
      - name: log-config
        configMap:
          name: am-log-config
      - name: configstore-secret
        secret:
          secretName: configstore
          defaultMode: 256
