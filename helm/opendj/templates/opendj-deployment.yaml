apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ .Values.djInstance }}
  labels:
    djInstance: {{ .Values.djInstance }}
    app: {{ template "name" . }}
    vendor: forgerock
    component: {{ .Values.component }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ .Values.djInstance }}
  replicas: {{default 1 .Values.replicas }}
  {{- if .Values.djPersistence }}
  volumeClaimTemplates:
  - metadata:
      name: db
      annotations:
        pv.beta.kubernetes.io/gid: "11111"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ default "5Gi"  .Values.storageSize }}
      {{- if .Values.storageClass }}
      storageClassName:  {{ .Values.storageClass }}
      {{- end }}
  {{- end }}
  template:
    metadata:
      labels:
        djInstance: {{ .Values.djInstance }}
        app: {{ template "name" . }}
        vendor: forgerock
        release: {{ .Release.Name }}
        component: opendj
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: djInstance
                  operator: In
                  values:
                  - {{ .Values.djInstance }}
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
      # This will make sure the mounted PVCs are writable by the forgerock user with gid 111111.
      securityContext:
        fsGroup: 11111
      # The init container is responsible for any setup if the persistent data  does not exist.
      initContainers:
      - name: setup
        image:  {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: dj-secrets
          mountPath: /var/run/secrets/opendj
        {{- if .Values.djPersistence }}
        - name: db
          mountPath: /opt/opendj/data
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ .Values.djInstance }}
        args: [ "configure" ]
      containers:
      - name: opendj
        image:  {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        envFrom:
        - configMapRef:
            name: {{ .Values.djInstance }}
        ports:
        - containerPort: 1389
          name: ldap
        - containerPort: 4444
          name: admin
        - containerPort: 8989
          name: replication
        - containerPort: 8081
          name: metrics
        volumeMounts:
        - name: dj-secrets
          mountPath: /var/run/secrets/opendj
        - name: dj-backup
          mountPath: /opt/opendj/bak
        - name: logs
          mountPath: /opt/opendj/logs
        {{- if .Values.djPersistence }}
        - name: db
          mountPath: /opt/opendj/data
        {{- end }}
        # Due to cost, we don't want to do a full scrape of the metrics http endpoint - so we create a tcp connection
        # todo: revisit when https://bugster.forgerock.org/jira/browse/OPENDJ-4728 is resolved.
        args: [ "start" ]
        readinessProbe:
          tcpSocket:
            port: metrics
          periodSeconds: 5
        # Note the initial delay needs to be quite high because setup can take a while the first time.
        # We should revisit this.
        livenessProbe:
          tcpSocket:
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 60
      {{- if .Values.enableGcloudBackups }}
      # An example of enabling backup to google cloud storage.
      # The bucket must exist, and the cluster needs --scopes storage-full when it is created.
      # This runs the gsutil command periodically to rsync the contents of the /backup folder (shared with the DJ container) to cloud storage. 
      - name: backup
        image: gcr.io/cloud-builders/gcloud
        imagePullPolicy: IfNotPresent
        command: [ "/bin/sh", "-c", "while true; do gsutil -m rsync -r /backup {{ .Values.gsBucket }} ; sleep 600;  done"]
        volumeMounts:
        - name: dj-backup
          mountPath: /backup
      {{- end }}
      volumes:
      - name: dj-secrets
        secret:
          secretName: {{ .Values.djInstance }}
          # If we are running as non root, we can't set this mode to root read only
          #defaultMode: 256
      - name: dj-backup
        emptyDir: {}
      - name: logs
        emptyDir: {}