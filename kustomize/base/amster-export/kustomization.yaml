resources:
  - ../amster

images:
- name: amster
  newName: us-docker.pkg.dev/forgeops-public/images/amster
  newTag: 7.1.2

patchesStrategicMerge:
- |-
  apiVersion: batch/v1
  kind: Job
  metadata:
    name: amster
  spec:
    backoffLimit: 0
    template:
      spec:
        initContainers:
        - name: amster
          args: ["export-exit"]
