apiVersion: apps/v1
kind: Deployment
metadata:
  name: toolbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolbox
  template:
    metadata:
      labels:
        app: toolbox
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: account
      containers:
      - name: toolbox
        image: gcr.io/engineering-devops/cdk-toolbox:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: workspace
          mountPath: "/opt/workspace"
      volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: storage-claim
