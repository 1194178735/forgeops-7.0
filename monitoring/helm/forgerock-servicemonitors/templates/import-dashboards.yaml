# This is an optional job that configures replication and schedules backups.
# We run this if the number of replicas is > 1
apiVersion: batch/v1
kind: Job
metadata:
  name: import-dashboards
  labels:
    component: grafana-dashboards
spec:
  template:
    spec:
      containers:
      - name: import-dashboards
        image:  eu.gcr.io/engineering-devops/grafana/auto-import:v2
        imagePullPolicy: Always
      restartPolicy: Never