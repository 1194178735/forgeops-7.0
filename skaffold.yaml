apiVersion: skaffold/v1beta12
kind: Config

# Default profile
build:
  artifacts:
  - image: am
    context: docker/7.0/am
  - image: amster
    context: docker/7.0/amster
  - image: idm
    context: docker/7.0/idm
  - image: ds-cts
    context: docker/7.0/ds/cts
  - image: ds-idrepo
    context: docker/7.0/ds/idrepo
  tagPolicy:
    sha256: {}
deploy:
  kustomize:
    path: ./kustomize/env/example

# Additional profiles
profiles:

# Smoke tests
- name: smoke
  build:
    artifacts:
    - image: ig
      context: docker/7.0/ig
    - image: forgeops-tests
      context: docker/7.0/forgeops-tests
    - image: am
      context: docker/7.0/am
    - image: amster
      context: docker/7.0/amster
    - image: idm
      context: docker/7.0/idm
    - image: ds-cts
      context: docker/7.0/ds/cts
    - image: ds-idrepo
      context: docker/7.0/ds/idrepo
    tagPolicy:
      gitCommit: {}
  deploy:
    kustomize:
      path: ./kustomize/env/smoke

