# Sample overlay that sets the "small" t-shirt size
# We override the replicas and the resource limits
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ig
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: ig
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1050m
            memory: 2Gi
        env: 
#        - name: CATALINA_OPTS
#          value: "-server -Xms2g -Xmx2g -XX:+UseCompressedOops -XX:+UseG1GC -XX:+UseNUMA 
#  -XX:MaxGCPauseMillis=100 -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintGCTimeStamps 
#  -XX:+PrintGCDetails -XX:+PrintPromotionFailure -XX:+PrintAdaptiveSizePolicy -Xloggc:/tmp/gc.log"
        - name: OPENIG_BASE
          value: "/var/openig"
