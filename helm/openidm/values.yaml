# Default values for openidm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# optional registry, including trailing /


pullPolicy: IfNotPresent


replicaCount: 1

global:
  image:
    repository: forgerock
    pullPolicy: IfNotPresent
    tag: 5.5.0

service:
  name: openidm
  type: NodePort
  externalPort: 80
  internalPort: 8080

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 300m
    memory: 1024Mi


# Used to form the FQDN  - see _helpers.tpl
component: openidm

# This is used by the ingress controller to route to OpenIDM.
#   see _helpers.tpl
cookieDomain: .example.com

# Values: filebeat, none
logDriver: none

git:
  configPath:
    idm: forgeops-init/openidm/sync-with-ldap-bidirectional
