apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: notify
spec:
  inputs:
    params:
    - name: profile
      type: string
      description: profile deployed
  steps:
    - name: notify-send-passwords
      image: gcr.io/cloud-builders/kubectl
      env:
      - name: SLACK_WEBHOOK_URL
        valueFrom:
          secretKeyRef:
            name: slack-webhook
            key: SLACK_WEBHOOK_URL
      script: |
        #!/usr/bin/env bash
        getsec () {
        kubectl get secret $1 -o jsonpath="{.data.$2}" | base64 --decode
        }
        OUT=./temp.json
        cat <<EOF >$OUT
        {
          "blocks": [{
            "type": "section",
            "text": {
              "text": "$(inputs.params.profile) pipeline Successful. Random Passwords generated for $(inputs.params.profile)'s environment. See <https://$(inputs.params.profile).iam.forgeops.com/admin>",
              "type": "mrkdwn"
            },
            "fields": [
              {
                "type": "mrkdwn",
                "text": "*uid=admin*: \`$(getsec ds-passwords dirmanager\\.pw)\`"
              },
              {				
                "type": "mrkdwn",
                "text": "*amadmin*: \`$(getsec amster-env-secrets AMADMIN_PASS)\`"
              },
              {	
                "type": "mrkdwn",
                "text": "*openidm-admin*: \`$(getsec idm-env-secrets OPENIDM_ADMIN_PASSWORD)\`"
              },
            ]
          }]
        }
        EOF
        curl -X POST -H 'Content-type: application/json' --data @temp.json $SLACK_WEBHOOK_URL


