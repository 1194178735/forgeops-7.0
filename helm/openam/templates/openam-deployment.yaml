apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: openam
spec:
  replicas: {{default 1 .Values.openamReplicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        component: openam
        vendor: forgerock
    spec:
      terminationGracePeriodSeconds: 10
      {{ if .Values.createBootstrap -}}
      initContainers:
      - name: bootstrap
        image: {{.Values.global.image.repository}}/amster:{{.Values.global.image.tag}}
        imagePullPolicy:  {{ template "pullPolicy" . }}
        args: ["bootstrap"]
        volumeMounts:
        - name: openam-root
          mountPath: /home/forgerock/openam
        - name: openam-boot
          mountPath: /var/boot
        - name: openam-secrets
          mountPath: /var/secrets/openam
        - name: configstore-secret
          mountPath: /var/secrets/configstore
      {{ end -}}
      containers:
      - name: openam
        image: {{ template "image" . }}
        imagePullPolicy:  {{ template "pullPolicy" . }}
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: openam-root
          mountPath: /home/forgerock/openam
#        env:
#        - name: CATALINA_OPTS
#          value:  {{ .Values.catalinaOpts }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        # For slow environments like Minikube you need to give OpenAM time to come up.
        readinessProbe:
          httpGet:
            path: /openam/isAlive.jsp
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /openam/isAlive.jsp
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
{{- if  eq .Values.logDriver "fluent-bit" }}
      - name: log
        image:  fluent/fluent-bit:0.12-dev
        imagePullPolicy: {{default "IfNotPresent" .Values.pullPolicy}}
        volumeMounts:
        - name: openam-root
          readOnly: true
          mountPath: /log
        - name: log-config
          mountPath: /fluent-bit/etc
{{ end }}
      volumes:
      - name: openam-root
        emptyDir: {}
      - name: openam-secrets
        secret:
          secretName: openam-secrets
      - name: openam-boot
        configMap:
          name: boot-json
      - name: log-config
        configMap:
          name: am-log-config
      {{ if .Values.createBootstrap -}}
      - name: configstore-secret
        secret:
          secretName: configstore
          #defaultMode: 256
      {{- end }}