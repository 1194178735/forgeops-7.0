apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    component: {{ .Values.component }}
    vendor: forgerock
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.component }}
        vendor: forgerock
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: openidm
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ template "fullname" . }}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /openidm/info/ping
            port: {{ .Values.service.internalPort }}
            httpHeaders:
            - name: X-OpenIDM-Username
              value: anonymous
            - name: X-OpenIDM-Password
              value: anonymous
            - name: X-OpenIDM-NoSession
              value:  "true"
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: openidm-secrets
          mountPath: /opt/openidm/secrets
        - name: logs
          mountPath: /opt/openidm/logs
        - name: git
          mountPath: /git
        - name: boot-properties
          mountPath: /var/run/openidm/commons
        - name: logging-properties
          mountPath: /var/run/openidm/logging
      volumes:
      - name: openidm-secrets
        secret:
          secretName: openidm-secrets
      - name: logs
        emptyDir: {}
      - name: git
        persistentVolumeClaim:
          claimName: {{ default "frconfig" .Values.config.claim }}
      - name: boot-properties
        configMap:
          name: idm-boot-properties
      - name: logging-properties
        configMap:
          name: idm-logging-properties