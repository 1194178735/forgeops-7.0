controller:
    kind: DaemonSet
    service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        omitClusterIP: true
    publishService: 
        enabled: true
    stats:
        enabled: true
        service:
            omitClusterIP: true
    nodeSelector:
        "frontend": "true"
    tolerations:
      - key: "WorkerAttachedToExtLoadBalancer"
        operator: "Exists"
        effect: "NoSchedule"