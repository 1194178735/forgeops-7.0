bootstrapType: cts
djInstance: ctsstore
global:
  domain: .forgeops.com
resources:
  limits:
    memory: 8Gi
  requests:
    memory: 6Gi

image:
  tag: latest
  pullPolicy: Always

storageSize: "100Gi"
storageClass: "fast"
backupStorageSize: "20Gi"

opendjJavaArgs: "-server -XX:+UnlockExperimentalVMOptions -Xmx5g -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintGCTimeStamps -XX:+PrintGCDetails -XX:+PrintPromotionFailure -Xloggc:/tmp/gc.log -XX:+DisableExplicitGC"

podAntiAffinity: "hard"

gcs:
  enabled: false
  sleepSeconds: 600
  backupBucket:  gs://forgeops/dj-backup/10m
  restoreBucket: gs://forgeops/dj-backup/10m
restore:
  enabled: false

runPostSetupJob: false
