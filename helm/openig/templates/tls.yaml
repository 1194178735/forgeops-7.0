{{- if .Values.global.prodTLS }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: openig-tls
spec:
  secretName: {{ template "externalFQDN" . }}
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: {{ template "externalFQDN" . }}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - {{ template "externalFQDN" . }}
{{- else }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: openig-tls-staging
spec:
  secretName: {{ template "externalFQDN" . }}
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: {{ template "externalFQDN" . }}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - {{ template "externalFQDN" . }}
{{- end -}}
