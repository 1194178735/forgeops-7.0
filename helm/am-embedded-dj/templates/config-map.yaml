apiVersion: v1
kind: ConfigMap
metadata:
  name: amster-config
data:
  00_install.amster: |
    install-openam \
    --serverUrl http://openam:80/openam \
    --authorizedKey  /var/secrets/amster/authorized_keys \
    --cookieDomain {{.Values.global.domain }} \
    --adminPwd {{ .Values.amadmin_pw }} \
    --cfgStore embedded \
    --policyAgentPwd Passw0rd \
    --pwdEncKey 123456789012 \
    --acceptLicense \
    --lbSiteName site1 \
    --lbPrimaryUrl https://{{ template "openamFQDN" . }}/openam \
    --cfgDir /root/openam
    :exit
  01_import.amster: |
    connect http://openam/openam -k /var/secrets/amster/id_rsa
    import-config --path /git/{{ .Values.global.git.configPath.amster }}  --clean {{.Values.amsterClean }}
    :exit