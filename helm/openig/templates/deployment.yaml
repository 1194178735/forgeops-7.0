kind: Deployment
apiVersion: apps/v1beta1
metadata:
  # If you want to run more than one IG deployment in the same namespace, change the deployment name 
  # below to the {{ template "fullname" . }} to make the name unique.
  name: openig
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.component }}
    spec:
      initContainers:
      - name: git-init
        image: "{{.Values.image.repository}}/git:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: git
          mountPath: /git
        {{- if hasPrefix "ssh:" .Values.git.repo }}
        - name: git-secret
          mountPath: /etc/git-secret
        {{- end }}
        args: ["init"]
        envFrom:
        - configMapRef:
            name: {{ template "fullname" . }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository}}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ template "fullname" . }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        volumeMounts:
        - name: git
          mountPath: /git
        {{- if hasPrefix "ssh:" .Values.git.repo }}
        - name: git-secret
          mountPath: /etc/git-secret
        {{- end }}
# todo: Create a health check URL
#        livenessProbe:
#          httpGet:
#            path: /
#            port: {{ .Values.service.internalPort }}
#          timeoutSeconds: 10
#        readinessProbe:
#          httpGet:
#            path: /
#            port: {{ .Values.service.internalPort }}
#          initialDelaySeconds: 30
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: git
        emptyDir: {}
      {{- if hasPrefix "ssh:" .Values.git.repo }}
      - name: git-secret
        secret:
          secretName: git-creds
          defaultMode: 256
      {{- end }}