{{ if .Values.createPVC }}
# pvc for the shared backup volume
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.backup.pvcName }}
  annotations:
    #We tell helm to not delete the backup PVC for safety
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteMany
  selector:
    matchLabels:
      bucket: backup
  resources:
    requests:
      storage: {{ .Values.backup.storageSize }}
  # Don't need the storage class since we use the label selector
  #storageClassName: nfs
{{ end }}