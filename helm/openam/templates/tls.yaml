{{- if .Values.global.useTLS }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: openam-tls
spec:
  secretName: {{ template "externalFQDN" . }}
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  commonName: ""
  dnsNames:
  - "*.{{ .Release.Namespace }}.forgeops.com"
  acme:
    config:
    - dns01:
        provider: prod-dns
      domains:
      - {{ .Release.Namespace }}.forgeops.com
{{- end -}}
