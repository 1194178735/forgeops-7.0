kind: Deployment
apiVersion: apps/v1beta1
metadata:
  # If you want to run more than one IG deployment in the same namespace, change the deployment name 
  # below to the {{ template "fullname" . }} to make the name unique.
  name:  {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    vendor: forgerock
    component: {{ .Values.component }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.component }}
        vendor: forgerock
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}/{{ .Values.component }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: OPENIG_BASE
          value: "{{ .Values.config.path }}"
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        volumeMounts:
        - name: git
          mountPath: /git
        livenessProbe:
          httpGet:
           path: /
           port: {{ .Values.service.internalPort }}
          timeoutSeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 5
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: git
        persistentVolumeClaim:
          claimName: {{ default "frconfig" .Values.config.claim }}
