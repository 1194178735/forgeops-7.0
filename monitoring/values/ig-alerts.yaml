# default rules are in templates/general.rules.yaml
prometheusRules: 
  ig.rules: |-
    groups:
    - name: ig.rules
      rules:
      - alert: ds_disk_free_space_byte_4
        expr: ds_disk_free_space_bytes < 5000000000
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "Free disk space below 5GB, please free up some space now"
          summary: "Free disk space running low"