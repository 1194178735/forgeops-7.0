apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "instanceName" . }}
  labels:
    djInstance: {{ template "instanceName" . }}
    app: {{ template "fullname" . }}
    vendor: forgerock
spec:
  serviceName: {{ template "instanceName" . }}
  replicas: {{default 1 .Values.replicaCount }}
  {{- if .Values.djPersistence }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ default "5Gi"  .Values.storageSize }}
      {{- if .Values.storageClass }}
      storageClassName:  {{ .Values.storageClass }}
      {{- end }}
  {{- end }}
  template:
    metadata:
      labels:
        djInstance: {{ template "instanceName" . }}
        app: {{ template "fullname" . }}
        vendor: forgerock
        component: opendj
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: opendj
        image:  "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
        envFrom:
        - configMapRef:
            name: {{ template "fullname" . }}
        ports:
        - containerPort: 389
          name: ldap
        - containerPort: 4444
          name: djadmin
        {{- if .Values.djPersistence }}
        volumeMounts:
        - name: dj-secrets
          mountPath: /var/secrets/opendj
        - name: data
          mountPath: /opt/opendj/data
        {{- end }}
        readinessProbe:
          exec:
            command: ["/opt/opendj/probe.sh"]
          periodSeconds: 20
        livenessProbe:
          exec:
            command: ["/opt/opendj/probe.sh"]
          initialDelaySeconds: 30
          periodSeconds: 40
      volumes:
      - name: dj-secrets
        secret:
          secretName: {{ template "instanceName" . }}