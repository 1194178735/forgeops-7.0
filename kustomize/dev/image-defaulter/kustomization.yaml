apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/part-of: forgerock
images:
- name: git-server
  newName: gcr.io/forgeops-public/git-server
- name: .*am
  newName: gcr.io/forgeops-public/am
  newTag: latest
- name: .*amster.*
  newName: gcr.io/forgeops-public/amster
  newTag: latest
- name: .*idm
  newName: gcr.io/forgeops-public/idm
  newTag: latest
- name: .*rcs-agent.*
  newName: gcr.io/forgeops-public/rcs-agent
  newTag: latest
- name: .*ds-cts.*
  newName: gcr.io/forgeops-public/ds-cts
  newTag: latest
- name: .*ds-idrepo.*
  newName: gcr.io/forgeops-public/ds-idrepo
  newTag: latest
- name: .*admin-ui.*
  newName: gcr.io/forgerock-io/platform-admin-ui/docker-build
  newTag: 7.2.0-postcommit-latest
- name: .*enduser-ui.*
  newName: gcr.io/forgerock-io/platform-enduser-ui/docker-build
  newTag: 7.2.0-postcommit-latest
- name: .*login-ui.*
  newName: gcr.io/forgerock-io/platform-login-ui/docker-build
