apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ds
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: ds
          imagePullPolicy: Always
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 2Gi
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        pv.beta.kubernetes.io/gid: "0"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 512Gi
      storageClassName: fast