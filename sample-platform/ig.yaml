apiVersion: v1
kind: Pod
metadata:
  name: ig
  labels:
    role: proxy
spec:
  initContainers:
  - name: install
    image: busybox
    command:
    - wget
    - "-O"
    - "/dev/null"
    - "http://am-service.sample.svc.cluster.local/openam/oauth2/.well-known/openid-configuration"
  containers:
    - image: ig:fullstack
      imagePullPolicy: IfNotPresent
      name: ig
      ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      resources:
          requests:
            memory: "512Mi"
      env:
      - name: OPENAM_INSTANCE
        value: "http://am-service.sample.svc.cluster.local/openam"
