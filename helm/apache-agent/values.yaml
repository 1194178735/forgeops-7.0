# Default values for apache-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: forgerock/apache-agent
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: apache-svc
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

component: apache

# Default cookie domain. Include the leading dot.
domain: .example.com
