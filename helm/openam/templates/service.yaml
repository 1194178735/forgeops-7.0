apiVersion: v1
kind: Service
metadata:
  name: openam
  labels:
    app: {{ template "fullname" . }}
    vendor: forgerock
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
    name: {{ .Values.service.name }}
  selector:
    component: openam
