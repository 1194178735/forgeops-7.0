apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: amster
  labels:
    name: amster
    app: {{ template "fullname" . }}
    vendor: forgerock
    component: amster
    release: {{ .Release.Name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
      - name: git-init
        image: {{ template "gitImage" . }}
        imagePullPolicy:  {{ template "pullPolicy" . }}
        volumeMounts:
        - name: git
          mountPath: /git
        - name: git-secret
          mountPath: /etc/git-secret
        args: ["init"]
        envFrom:
        - configMapRef:
            name: git-repo
      containers:
      - name: amster
        image: {{ template "image" . }}
        imagePullPolicy: {{  template "pullPolicy" . }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: git
          mountPath: /git
        # The ssh key for Amster authN
        - name: amster-secrets
          mountPath: /var/secrets/amster
          readOnly: true
        # The Amster scripts - not configuration.
        - name: scripts
          mountPath: /opt/amster/scripts
        args: ["configure", "sync"]
        resources:
{{ toYaml .Values.resources | indent 12 }}
      # Git sidecar that periodically commits / pushes configuration changes
      - name: git
        image: {{ template "gitImage" . }}
        imagePullPolicy: {{ template "pullPolicy" . }}
        volumeMounts:
        - name: git
          mountPath: /git
        - name: git-secret
          mountPath: /etc/git-secret
        args: ["sync"]
        envFrom:
        - configMapRef:
            name: git-repo
      volumes:
      - name: amster-secrets
        secret:
          secretName: amster-secrets
      - name: scripts
        configMap:
          name: amster-config
      # the amster and git pods share access to this volume
      - name: git
        emptyDir: {}
      - name: git-secret
        secret:
          secretName: git-credentials
          # The forgerock user needs read access to this secret
          #defaultMode: 256