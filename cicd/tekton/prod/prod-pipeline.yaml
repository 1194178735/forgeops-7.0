apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: prod-pipeline
spec:
  resources:
    - name: forgeops
      type: git
  tasks:
  - name: skaffold-deploy-apps
    taskRef:
      name: skaffold-deploy-apps
    resources:
      inputs:
      - name: forgeops
        resource: forgeops
    params:
    - name: namespace
      value: xn--59g

   # The smoke test creates 5 users as part of the test
  - name: run-tests
    taskRef:
      name: smoke-test
    runAfter:
    - skaffold-deploy-apps
    resources:
      inputs:
      - name: forgeops
        resource: forgeops
    params:
    - name: namespace
      value: xn--59g 

