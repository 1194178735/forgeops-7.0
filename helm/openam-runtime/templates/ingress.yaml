# Ingress definition to configure external routes.
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: openam
  annotations:
    ingress.kubernetes.io/enable-cors: "true"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
   - http:
        paths:
        - path: /openam
          backend:
            serviceName: openam
            servicePort: 80
