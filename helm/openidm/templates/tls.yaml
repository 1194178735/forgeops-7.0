{{- if .Values.useTLS }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: openidm-tls
spec:
  secretName: {{ printf "wildcard.%s%s" .Release.Namespace .Values.domain }}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: ""
  dnsNames:
  - "*.{{ .Release.Namespace }}.forgeops.com"
  acme:
    config:
    - dns01:
        provider: prod-dns
      domains:
      - {{ .Release.Namespace }}.forgeops.com
{{- end -}}
