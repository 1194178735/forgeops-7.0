{{ if eq .Values.config.strategy "shared-pvc" }}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "frconfig.fullname" . }}
  labels:
    name: frconfig
    app: {{ template "frconfig.fullname" . }}
    vendor: forgerock
    component: frconfig
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      name:  {{ template "frconfig.fullname" . }}
      labels:
        app: {{ template "frconfig.fullname" . }}
        component: frconfig
    spec:
      terminationGracePeriodSeconds: 5
      initContainers:
      - name: git-init
        image: {{ .Values.image.repository }}/{{.Values.component}}:{{.Values.image.tag}}
        imagePullPolicy:  {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: git
          mountPath: /git
        - name: git-secret
          mountPath: /etc/git-secret
        args: ["init"]
        envFrom:
        - configMapRef:
            name: {{ .Values.config.name }}
      containers:
      - name: git
        image: {{ .Values.image.repository }}/{{.Values.component}}:{{.Values.image.tag}}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        volumeMounts:
        - name: git
          mountPath: /git
        - name: git-secret
          mountPath: /etc/git-secret
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args: [ "{{.Values.command }}" ]
        resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      - name: git
        persistentVolumeClaim:
          claimName: {{ .Values.storage.name }}
      - name: git-secret
        secret:
          secretName: {{ .Values.config.name }}
{{ end }}