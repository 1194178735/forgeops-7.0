apiVersion: v1
kind: Pod
metadata:
  name: toolbox
  labels:
    name: toolbox
spec:
  restartPolicy: Never
  terminationGracePeriodSeconds: 2
  containers:
  - name: toolbox
    image: gcr.io/engineering-devops/toolbox:latest
    imagePullPolicy: Always
    env:
    - name: REGISTRY_ID
      value: "XXXX"
    - name: REGISTRY_PASSWORD
      value: "YYYY"
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    gcePersistentDisk:
      pdName: disk-1
      fsType: ext4
