# This yaml file provides override values for the exporter-forgerock chart.

# To switch FR product endpoint discovery off, change enabled: false. All products are enabled by default
# Other values related to the product endpoint can be edited below.
#
# path = product metrics endpoint.
# labelSelectorComponent = a label used on a products Kubernetes service which can be used for Prometheus discovery.
# secretUser = user to access product metrics endpoint(base64 encoded).
# secretPassword = password to access product metrics endpoint(base64 encoded).

am:
  enabled: true
  #path: /openam/json/metrics/prometheus
  #labelSelectorComponent: openam
  #secretUser: cHJvbWV0aGV1cw==
  #secretPassword: cHJvbWV0aGV1cw==
  
ds:
  enabled: true
  #path: /metrics/prometheus
  #labelSelectorComponent: opendj
  #secretUser: bW9uaXRvcg==
  #secretPassword: cGFzc3dvcmQ=

idm:
  enabled: true
  #path: /openidm/metrics/prometheus
  #labelSelectorComponent: openidm
  #secretUser: cHJvbWV0aGV1cw==
  #secretPassword: cHJvbWV0aGV1cw==

ig:
  enabled: true
  #path: /openig/metrics/prometheus
  #labelSelectorComponent: openig
  #secretUser: b3BlbmlkbS1hZG1pbg==
  #secretPassword: b3BlbmlkbS1hZG1pbg==  


