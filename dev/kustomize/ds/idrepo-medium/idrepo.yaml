apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ds
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: ds
          imagePullPolicy: Always
          resources:
            requests:
              memory: 8Gi
              cpu: 2000m
            limits:
              memory: 11Gi
              cpu: 8000m
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        pv.beta.kubernetes.io/gid: "0"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 512Gi
      storageClassName: fast