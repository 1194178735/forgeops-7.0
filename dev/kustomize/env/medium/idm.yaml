apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: idm
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: openidm
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1000m
            memory: 900Mi
          requests:
            cpu: 300m
            memory: 800Mi

