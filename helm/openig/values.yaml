# Default values for OpenIG.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1


image:
  repository: forgerock
  name: openig
  tag: 5.5.0-SNAPSHOT
  pullPolicy: IfNotPresent

service:
  name: openig
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

resources:
  limits:
    cpu: 250m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 1024Mi


# These are both used to form the FQDN for the load balancer.  See _helpers.tpl
component: openig
cookieDomain: .example.com


git:
  repo: "https://stash.forgerock.org/scm/cloud/forgeops-init.git"
  branch: master
  configPath:
    ig: forgeops-init/openig/basic-sample

