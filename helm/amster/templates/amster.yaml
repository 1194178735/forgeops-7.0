apiVersion: v1
kind: Pod
metadata:
  name: amster
  labels:
    name: amster
    app: {{ template "fullname" . }}
    vendor: forgerock
    component: amster
    release: {{ .Release.Name }}
spec:
  terminationGracePeriodSeconds: 10
  restartPolicy: Never
  containers:
  - name: amster
    image: {{ template "image" . }}
    imagePullPolicy: {{  template "pullPolicy" . }}
    envFrom:
    - configMapRef:
        name: git-repo
    volumeMounts:
    # The ssh key for Amster authN
    - name: amster-secrets
      mountPath: /var/secrets/amster
      readOnly: true
    # The Amster scripts - not configuration.
    - name: scripts
      mountPath: /opt/amster/scripts
    # configuration files (*.json)
    - name: git
      mountPath: /git
    - name: git-secret
      mountPath: /etc/git-secret
    args: ["configure", "sync"]
    resources:
{{ toYaml .Values.resources | indent 10 }}
  volumes:
  - name: amster-secrets
    secret:
      secretName: amster-secrets
  - name: scripts
    configMap:
      name: amster-config
  - name: git
    emptyDir: {}
  - name: git-secret
    secret:
      secretName: git-credentials
      defaultMode: 256