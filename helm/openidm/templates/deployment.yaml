apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: openidm
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
      - name: git-init
        image: forgerock/git:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: git
          mountPath: /git
        {{- if hasPrefix "ssh:" .Values.git.repo }}
        - name: git-secret
          mountPath: /etc/git-secret
        {{- end }}
        args: ["init"]
        envFrom:
        - configMapRef:
            name: {{ template "fullname" . }}
      containers:
      - name: git
        image: forgerock/git:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: git
          mountPath: /git
        {{- if hasPrefix "ssh:" .Values.git.repo }}
        - name: git-secret
          mountPath: /etc/git-secret
        {{- end }}
        args: ["sync"]
      - name: openidm
        image: "{{.Values.image.repository}}/{{.Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ template "fullname" . }}
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /openidm/info/ping
            port: {{ .Values.service.internalPort }}
            httpHeaders:
            - name: X-OpenIDM-Username
              value: anonymous
            - name: X-OpenIDM-Password
              value: anonymous
            - name: X-OpenIDM-NoSession
              value:  "true"
          initialDelaySeconds: 90
          timeoutSeconds: 5
          periodSeconds: 20
        resources:
{{ toYaml .Values.resources | indent 12 }}
        volumeMounts:
        - name: openidm-secrets
          mountPath: /opt/openidm/secrets
        - name: logs
          mountPath: /opt/openidm/logs
        - name: git
          mountPath: /git
        {{- if hasPrefix "ssh:" .Values.git.repo }}
        - name: git-secret
          mountPath: /etc/git-secret
        {{- end }}
      {{- if  eq .Values.logDriver "filebeat" }}
      - name: log
        image: "giantswarm/filebeat:5.2.2"
        imagePullPolicy: {{default "IfNotPresent" .Values.pullPolicy}}
        volumeMounts:
        - name: logs
          mountPath: /log
        - name: log-config
          mountPath: /etc/filebeat
        {{end}}
      volumes:
      - name: openidm-secrets
        secret:
          secretName: openidm-secrets
      - name: log-config
        configMap:
          name: idm-log-config
      - name: logs
        emptyDir: {}
      - name: git
        emptyDir: {}
      {{- if hasPrefix "ssh:" .Values.git.repo }}
      - name: git-secret
        secret:
          secretName: git-creds
          defaultMode: 256
      {{- end }}