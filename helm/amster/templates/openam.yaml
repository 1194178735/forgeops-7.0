apiVersion: v1
kind: Pod
metadata:
  name: openam
  labels:
    name: openam
    app: {{ template "fullname" . }}
    vendor: forgerock
    component: amster
  annotations:
    # Move to an init container when the feature exits beta in Kubernetes
    # For some reason, the cp command below fails if you use  cp -L /secrets/.?* - so we do it in two steps.
    pod.beta.kubernetes.io/init-containers: '[
    {
      "name":  "copy-secrets",
      "image": "alpine",
      "imagePullPolicy": "IfNotPresent",
      "command":
      [ "/bin/sh", "-c", "mkdir -p /root/openam/openam; cd /root/openam; cp -L /secrets/.* openam; cp -L /secrets/* openam"],
      "volumeMounts": [
          { "name": "openam-root",    "mountPath": "/root/openam" },
          { "name": "amster-secrets", "mountPath": "/secrets" }]
    }]'
spec:
  restartPolicy: Never
  containers:
  - name: openam
    image:  {{.Values.image.repository}}/{{ .Values.image.openam}}:{{ .Values.image.tag }}
    imagePullPolicy: {{default "IfNotPresent" .Values.pullPolicy}}
    ports:
      - containerPort: 8080
        name: http
    volumeMounts:
    - name: amster-secrets
      mountPath: /var/secrets/amster
    - name: openam-root
      mountPath: /root/openam
    readinessProbe:
      httpGet:
        path: /openam/isAlive.jsp
        port: 8080
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 10
  volumes:
  - name: openam-root
    emptyDir: {}
  - name: amster-secrets
    secret:
      secretName: amster-secrets
