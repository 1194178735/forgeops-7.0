apiVersion: skaffold/v1beta9
kind: Config
build:
  artifacts:
  - image: am
    context: docker/am
  - image: config-util
    context: docker/config-util
  - image: idm
    context: docker/idm
  - image: ds-cts
    context: docker/ds/cts
  - image: ds-idrepo
    context: docker/ds/idrepo
  tagPolicy:
    sha256: {}
deploy:
  kustomize:
    path: ./kustomize/env/example
profiles:
# Example.forgeops deployment to default.iam.forgeops.com - uses a LE cert.
- name: dev
  deploy:
    kustomize:
      path: ./kustomize/env/dev
- name: smoke
  build:
    artifacts:
    - image: ig
      context: docker/ig
    - image: forgeops-tests
      context: docker/forgeops-tests
    - image: am
      context: docker/am
    - image: config-util
      context: docker/config-util
    - image: idm
      context: docker/idm
    - image: ds-cts
      context: docker/ds/cts
    - image: ds-idrepo
      context: docker/ds/idrepo
    tagPolicy:
      gitCommit: {}
  deploy:
    kustomize:
      path: ./kustomize/env/smoke
- name: medium
  build:
    artifacts:
    - image: ig
      context: docker/ig
    - image: am
      context: docker/am
    - image: ds-idrepo
      context: docker/ds/idrepo
    - image: ds-cts
      context: docker/ds/cts
    - image: idm
      context: docker/idm
    - image: config-util
      context: docker/config-util
    tagPolicy:
      sha256: {}
  deploy:
    kustomize:
      path: ./kustomize/env/medium
