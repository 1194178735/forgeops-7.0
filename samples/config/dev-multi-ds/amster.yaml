
config:
  claim: frconfig
  importPath: /git/config/default/am/empty-import
  #importPath: /git/config/samples/am/R6.0
  #exportPath: /tmp/amster
  exportPath:  /git/config/default/am/export

# Amster tag that will get replaced
version: 6.0.0

#ctsStores: ctsstore-0.ctsstore:1389
#ctsStores: "ctsstore-0.ctsstore:1389,ctsstore-1.ctsstore:1389,ctsstore-2.ctsstore:1389"
ctsStores: "ctsstore-0.ctsstore:1389,ctsstore-1.ctsstore:1389"

# For production set CPU limits to help Kube Schedule the pods.
resources:
 limits:
   memory: 756Mi
 requests:
   memory: 756Mi