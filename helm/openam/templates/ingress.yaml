# Ingress definition to configure external routes.
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.component }}
  labels:
    app: {{ template "fullname" . }}
    vendor: forgerock
  annotations:
    kubernetes.io/ingress.class: {{ default "nginx" .Values.ingress.class }}
    # Do not use for nginx. TODO: Does warp need this?
    #ingress.kubernetes.io/rewrite-target: /
    ingress.kubernetes.io/enable-cors: "false"
    ingress.kubernetes.io/affinity: "cookie"
    ingress.kubernetes.io/session-cookie-name: "route"
    ingress.kubernetes.io/session-cookie-hash: "sha1"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
{{ include "tls-spec" . | indent 2 }}
  rules:
  - host: {{ template "externalFQDN" . }}
    http:
      paths:
      - path: /openam
        backend:
          serviceName: openam
          servicePort: 80
