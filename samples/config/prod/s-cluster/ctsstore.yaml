bootstrapType: cts

djInstance: ctsstore

resources:
  limits:
    memory: 8Gi
  requests:
    memory: 6Gi

storageSize: "100Gi"
storageClass: "fast"

opendjJavaArgs: >
  -server -Xms5g -Xmx5g -XX:+UseCompressedOops -XX:+UseG1GC -XX:+UseNUMA 
  -XX:MaxGCPauseMillis=100 -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintGCTimeStamps 
  -XX:+PrintGCDetails -XX:+PrintPromotionFailure -XX:+PrintAdaptiveSizePolicy -Xloggc:/tmp/gc.log


podAntiAffinity: "hard"

gcs:
  backup: false
  restore: false
  sleepSeconds: 600
  backupBucket:  gs://forgeops/dj-backup/1m
  restoreBucket: gs://forgeops/dj-backup/1m
restore:
  enabled: false

runPostSetupJob: false

replicas: 2

topologyKey: "failure-domain.beta.kubernetes.io/zone"
