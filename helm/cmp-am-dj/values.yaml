# Default values for openam-dj.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: forgerock/
  tag: stable
  pullPolicy: IfNotPresent

  
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Child Chart overrides

userstore:
  djInstance: userstore

configstore:
  djInstance: configstore

ctsstore:
  djInstance: ctsstore


