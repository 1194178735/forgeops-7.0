bootstrapType: cts

djInstance: ctsstore

resources:
  limits:
    memory: 12Gi
  requests:
    memory: 8Gi

storageSize: "500Gi"
storageClass: "fast"


opendjJavaArgs: >
  -server -Xms8g -Xmx8g -XX:+UseCompressedOops -XX:+UseG1GC -XX:+UseNUMA 
  -XX:MaxGCPauseMillis=100 -verbose:gc -XX:+PrintGCDateStamps -XX:+PrintGCTimeStamps 
  -XX:+PrintGCDetails -XX:+PrintPromotionFailure -XX:+PrintAdaptiveSizePolicy -Xloggc:/tmp/gc.log

podAntiAffinity: "hard"

gcs:
  backup: true
  restore: false
  sleepSeconds: 600
  backupBucket:  gs://forgeops/dj-backup/10m
  restoreBucket: gs://forgeops/dj-backup/10m

restore:
  enabled: false

runPostSetupJob: false

replicas: 2

topologyKey: "failure-domain.beta.kubernetes.io/zone"

#slackUrl: undefined
